<!doctype html> 
<meta charset = "utf-8"> 
<title>Rectangle collision</title>
<body>
<script src="../ga.js"></script>
<script src="../plugins.js"></script>
<script>

/*
This file requires these convenience functions from `plugins.js`:
`hitTestRectangle`
*/

//Create a new GA instance, and start it.

var g = GA(256, 256, setup);
g.start();

//Declare global sprites, objects, and variables
//that you want to access in all the game functions and states

var blue, red, message;

//A `setup` function that will run only once.
//Use it for intilaization tasks
function setup() {

  //Make the background white and add a border to the canvas
  g.backgroundColor = "white";
  g.canvas.style.border = "1px black dashed";

  //Set the game's `dragAndDrop` property to `true` to enable it.
  g.dragAndDrop = true;

  //Make a blue square
  blue = g.rectangle(64, 64, "blue");
  g.stage.put.center(blue, blue.halfWidth + 16, blue.halfHeight + 16);
  blue.draggable = true;
  
  //Make a red square
  red = g.rectangle(64, 64, "red");
  g.stage.put.center(red, -red.halfWidth -16, -red.halfWidth -16);
  red.draggable = true;

  //Add some text 
  message = g.text(
    "No collision...", 
    "16px sans-serif",
    "black", 10, 10
  );
    
  //Change the state to `play`
  g.state = play;  
}

//The `play` function will run in a loop
function play() {

  //Set the default message content 
  message.content = "No collision...";

  //Check for a collision between the blue and red squares.
  //The collision variable will be `true`
  //if there's a collision and `false` if there isn't
  //`hitTestRectangle` arguments:
  //spriteOne, spriteTwo
  var collision = hitTestRectangle(blue, red);
  
  //Change the message if there's a collision between the rectangles
  if(collision) {
    message.content = "Collision!"; 
  }
}
</script>
</body>
